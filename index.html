    .heart{

      background:var(--pink); position:relative;
      transform: rotate(-45deg);

      border-radius:20px;
    }
    .heart::before,.heart::after{
      content:""; width:110px; height:110px;
      background:var(--pink); position:absolute;
      border-radius:50%;
    }
    .heart::before{ top:-55px; left:0; }
    .heart::after{ left:55px; top:0; }
    input{
      width:110px; padding:10px; font-size:18px;
      border-radius:14px; border:1px solid #ffd1dc;
      text-align:center; margin:10px 0;
      outline:none;
    }
    button{
      border:none; border-radius:999px;
      padding:12px 18px; font-size:16px;
      cursor:pointer; margin:6px;
      transition:0.2s; font-family:inherit;
    }
    .primary{ background:var(--pink); color:#fff; }
    .ghost{ background:#eee; color:#333; }
    button:hover{ transform:scale(1.05); }
    .hint{
      display:none; background:#fff3f6;
      border:1px dashed #ffc2d1;
      border-radius:16px; padding:10px;
      margin-top:10px; font-size:14px;
    }
    .step{ display:none; }
    .step.active{ display:block; }
    .storyLine{
      background:#fff7f9; border:1px solid #ffd1dc;
      border-radius:18px; padding:16px;
      margin:12px 0; text-align:left;
      opacity:0; transform:translateY(12px);
      animation: reveal 0.9s forwards;
    }
    #no{ position:absolute; background:#ddd; color:#333; }
    img{
      width:100%; border-radius:18px;
      box-shadow:0 12px 22px rgba(0,0,0,0.18);
      margin-top:12px;
    }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
    @keyframes reveal{ to{opacity:1; transform:translateY(0);} }
    @keyframes pulse{ 0%,100%{transform:rotate(-45deg) scale(1);} 50%{transform:rotate(-45deg) scale(1.06);} }
    @keyframes shake{ 0%,100%{transform:translateX(0);} 25%{transform:translateX(-8px);} 50%{transform:translateX(8px);} 75%{transform:translateX(-6px);} }
  </style>
</head>
